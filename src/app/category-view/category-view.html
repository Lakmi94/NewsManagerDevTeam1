<div class="news d-flex flex-column" *ngIf="news$ | async as news">
	<div class="mb-4 justify-content-end d-flex">
	 <label>
      Search:
      <input type="text" [(ngModel)]="searchTerm" class="search-input" />
    </label>

		 <a
      *ngIf="loginService.isLogged()"
      class="btn btn-create"
      style="margin-left: 5px"
      routerLink="/new"
      >Create article</a
    >
	</div>

	<!-- News area -->
	<div class="news-grid">
		<!-- Card generation -->
		<div class="card" *ngFor="let card of news | filterArticles : searchTerm">
			<!-- Card Image area -->
        <div *ngIf="card.thumbnail_image && card.thumbnail_media_type">
			<div class="media-wrap">
				<img class="card-img-top"
					[src]="'data:' + card.thumbnail_media_type + ';base64,' + card.thumbnail_image"
					[alt]="card.title || 'News image'" [routerLink]="['/article', card.id]" />
				<span class="badge-cat">{{ card.category | titlecase }}</span>
			</div>
      </div>
         <div *ngIf="!card.thumbnail_image || !card.thumbnail_media_type" class="no-media-wrap">
        <img
          class="default-img-top"
          src="../../assets/images/news-default-big.png"
          [routerLink]="['/article', card.id]"
          alt="default image of news article"
        />
      </div>

			<!-- Content of card -->
			<div class="card-body">
				<h5 class="card-title text-center" [routerLink]="['/article', card.id]">{{ card.title }}</h5>
				<div class="card-subtitle text-center">
					<p>{{ card.subtitle }}</p>
          </div>
					<div class="card-text text-center" [innerHTML]="card.abstract | safeHtml"></div>
				

				<!-- If logged in -->
				<div *ngIf="loginService.isLogged()" class="logged-in-edit">
					<button type="button" class="btn  btn-outline-success me-2"
						[routerLink]="['/edit', card.id]">Edit</button>
					<button type="button" class="btn btn-outline-danger" (click)="delete_news(card)">Remove</button>
				</div>
			</div>
			<div class="card-footer">
				Updated: {{ getTimeAgo(card.update_date) }}
			</div>
		</div>
  
	</div>
