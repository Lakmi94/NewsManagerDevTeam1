<div class="card" style="padding-top: 5%;">
  <div class="card-body">
    <h1 class="card-title">{{ id == null ? 'Create New' : 'Edit' }} Article</h1>

    <form #articleContent="ngForm">
      <div class="form-group">
        <p class="fw-bolder">Title:</p>
        <input
          class="form-control"
          type="text"
          required
          [(ngModel)]="article.title"
          #title="ngModel"
          name="title"
        />
      </div>

      <div class="form-group">
        <p class="fw-bolder">Subtitle:</p>
        <input
          class="form-control"
          type="text"
          required
          [(ngModel)]="article.subtitle"
          name="subtitle"
        />
      </div>

      <div class="form-group">
        <p class="fw-bolder">Abstract:</p>
        <textarea
          class="form-control"
          required
          [(ngModel)]="article.abstract"
          name="abstract"
          rows="2"
        ></textarea>
      </div>

      <div class="form-group">
        <p class="fw-bolder">Body:</p>
        <textarea
          class="form-control"
          required
          [(ngModel)]="article.body"
          name="body"
          rows="10"
        ></textarea>
      </div>

      <div class="form-group">
        <p class="fw-bolder">Image</p>
        <input class="form-control" type="text" name="body" />
      </div>

      <button
        class="btn btn-primary btn-lg"
        (click)="saveArticle()"
        type="button"
      >
        Save
      </button>
      <input
        class="btn btn-primary btn-lg"
        type="reset"
        value="Back"
        [routerLink]="['/category/all']"
      />
    </form>
  </div>
</div>
