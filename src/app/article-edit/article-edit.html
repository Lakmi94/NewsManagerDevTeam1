<div class="card">
    <div class="card-body">
        <h1 class="card-title">Edit Article</h1>
        <form #articleContent="ngForm">
            <div class="form-group">
                <p class="fw-bolder">Title:</p>
                <input class="form-control" type="article" required [(ngModel)]="article.title"
                name="title" #title="ngModel">
                <div class="text-danger">
                    Please enter an article title.
                </div>
            </div>
            <div class="form-group">
                <p class="fw-bolder">Subtitle:</p>
                <input class="form-control" type="article" required 
                    name="subtitle">
                <div class="text-danger">
                    Please enter a subtitle.
                </div>
            </div>
            <div class="form-group">
                <p class="fw-bolder">Abstract:</p>
                <input class="form-control" type="text" required>
                <div class="text-danger">
                    <div>Please enter an abstract</div>
                </div>
            </div>
            <div class="form-group">
                <p class="fw-bolder">Body:</p>
                <input class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <p class="fw-bolder">Image</p>
                <input class="form-control" type="body" name="body">
            </div>
        </form>

        <div>
            <input class="btn btn-primary btn-lg"
                type="submit" value="Save">
            <input class="btn btn-primary btn-lg" type="reset" value="Back">
        </div>
    </div>
</div>
