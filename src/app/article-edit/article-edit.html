<div class="card">
    <div class="card-body">
        <h1 class="card-title">Edit Article</h1>
            <div *ngIf="article$ | async as article">

                <form #articleContent="ngForm">
                    <div class="form-group">
                        <p class="fw-bolder">Title:</p>
                        <input class="form-control" type="article" required [(ngModel)]="article.title"
                        name="title" #title="ngModel">
                        <div class="text-danger">
                            Please enter an article title.
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="fw-bolder">Subtitle:</p>
                        <input class="form-control" type="article" required [(ngModel)]="article.subtitle"
                            name="subtitle">
                        <div class="text-danger">
                            Please enter a subtitle.
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="fw-bolder">Abstract:</p>
                        <textarea class="form-control" type="text" required [(ngModel)]="article.abstract"
                            name="abstract" rows="2"></textarea>
                        <div class="text-danger">
                            <div>Please enter an abstract</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="fw-bolder">Body:</p>
                        <textarea class="form-control" type="text" required [(ngModel)]="article.body"
                            name="body" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <p class="fw-bolder">Image</p>
                        <input class="form-control" type="body" name="body">
                    </div>
                </form>
            </div>
        <div>
            <input class="btn btn-primary btn-lg"
                (click)="saveArticle()" type="submit" value="Save">
            <input class="btn btn-primary btn-lg" type="reset" value="Back" [routerLink]="['/category/all']">
        </div>
    </div>
</div>
