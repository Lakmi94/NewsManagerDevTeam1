<div *ngIf="article$ | async as article" class="article-container">
  <h2 class="fw-bold">{{ article.title }}</h2>
  <h3>{{ article.subtitle }}</h3>
  <div class="category">{{ article.category }}</div>
  <div>Last updated on: {{article.update_date}} by user {{article.id_user}}</div>
  
  <img *ngIf="article.image_media_type && article.image_data"
    [src]="'data:' + article.image_media_type + ';base64,' + article.image_data"
    class="card-img-top"
  />
   <img *ngIf="!article.image_media_type || !article.image_data"
    src="../../assets/images/news-default-big.png"
    class="card-img-top"
  />
  <div *ngIf="article.body" [innerHTML]="article.body | safeHtml"></div>
  
  <a class="btn back-button mt-4" routerLink="/category/all">Back</a>
</div>
